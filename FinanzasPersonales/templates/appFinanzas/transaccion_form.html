{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ accion }} Transacci√≥n</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_transacciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
